name: CI/CD Pipeline


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t samiyyaaftab/zesty:latest .


  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push samiyyaaftab/zesty:latest

  
  deploy:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Pull latest image
            docker pull samiyyaaftab/zesty:latest
            # Stop and remove old container if exists
            docker stop zestybites || true
            docker rm zestybites || true
            # Run new container
            docker run -d --name zestybites -p 5000:5000 samiyyaaftab/zesty:latest
