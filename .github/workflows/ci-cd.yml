name: CI/CD Pipeline - Zesty Bite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: maryamsohail123/zesty-bite:latest

    - name: Deploy on AWS EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.CLOUD_HOST }}
        username: ${{ secrets.CLOUD_USER }}
        key: ${{ secrets.CLOUD_SSH_KEY }}
        script: |
          docker pull maryamsohail123/zesty-bite:latest
          docker stop zesty-bite || true
          docker rm zesty-bite || true
          docker run -d -p 80:3000 --name zesty-bite maryamsohail123/zesty-bite:latest
